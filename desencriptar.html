<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desencriptador</title>
</head>


<body>

    <header></header>

    <main>
    <section class="principal">
        <h1>USTED VA A DESENCRIPTAR</h1>
        <p>ESCRIBA EL MENSAJE QUE DESEA DESENCRIPTAR</p>
    </section>
    
    <div class="contenedor">
        <textarea class="textos" id="texto_inicial" placeholder="Todo texto aquí" autofocus></textarea>
        <textarea class="textos" id="texto_final" placeholder="El desencriptado aparecerá aquí" disabled></textarea>
    </div>

    <fieldset class="contbotones">
        <input class="boton" type="button" value="Desencriptar" onclick="desencriptar()">
        <input class="boton" type="button" value="Borrar" onclick="borrar()">
        <input class="boton" type="button" value="Copiar" onclick="copiar()">
        <input class="boton" type="button" value="Volver" onclick="location.href='index.html'">
    </fieldset>
    </main>

    <footer></footer>

</body>

<script src="script.js"> </script>

</html>
